{% extends 'base.html' %}

{% load static %}

{% block title %} Сформировать индивидуальный отчет {% endblock %}

{% block content %}
  {% include 'nav.html' %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          <div class="content">
            <h1>Выбери даты и теги для отчета</h1>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="checkbox" onClick="toggle(this)"> <strong>Выбрать все теги</strong>
            <br>
            <button class="button is-link" style="margin-top: 20px; width: 150px; height: 45px;">Сформировать</button>
        </div>
      </div>
    </div>
  </form>
  </section>
  <script type="text/javascript" src={% static 'js/datePicker.js' %}></script>
  <script type="text/javascript" src={% static 'js/toggleAllCheckboxes.js' %}></script>
{% endblock %}
